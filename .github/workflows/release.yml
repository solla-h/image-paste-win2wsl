name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install AutoHotkey v2
      run: |
        # 直接从 GitHub 下载 AutoHotkey v2 安装包
        $ahkVersion = "2.0.19"
        $installerUrl = "https://github.com/AutoHotkey/AutoHotkey/releases/download/v$ahkVersion/AutoHotkey_$ahkVersion`_setup.exe"
        $installerPath = "$env:TEMP\AutoHotkey_setup.exe"
        
        Write-Host "Downloading AutoHotkey v$ahkVersion..."
        Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath
        
        Write-Host "Installing AutoHotkey..."
        Start-Process -FilePath $installerPath -ArgumentList "/silent" -Wait
        
        # 验证安装
        if (Test-Path "C:\Program Files\AutoHotkey\v2\AutoHotkey64.exe") {
          Write-Host "AutoHotkey v2 installed successfully."
        } else {
          throw "AutoHotkey installation failed!"
        }
      shell: pwsh

    - name: Download Ahk2Exe
      run: |
        New-Item -ItemType Directory -Force -Path build_tools
        Invoke-WebRequest -Uri "https://github.com/AutoHotkey/Ahk2Exe/releases/download/Ahk2Exe1.1.37.02/Ahk2Exe1.1.37.02.zip" -OutFile "build_tools\Ahk2Exe.zip"
        Expand-Archive -Path "build_tools\Ahk2Exe.zip" -DestinationPath "build_tools\Ahk2Exe"
      shell: pwsh

    - name: Compile AutoHotkey Script
      run: |
        $Ahk2Exe = "build_tools\Ahk2Exe\Ahk2Exe.exe"
        $BaseFile = "C:\Program Files\AutoHotkey\v2\AutoHotkey64.exe"
        $InputFile = "scripts\wsl_clipboard.ahk"
        $OutputFile = "scripts\wsl_clipboard.exe"
        
        Write-Host "Compiling $InputFile..."
        & $Ahk2Exe /in $InputFile /out $OutputFile /base $BaseFile
        
        if (Test-Path $OutputFile) {
          Write-Host "Compilation successful: $OutputFile"
        } else {
          throw "Compilation failed!"
        }
      shell: pwsh

    - name: Prepare Release Artifacts
      run: |
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item scripts/wsl_clipboard.exe -Destination dist/
        Copy-Item scripts/*.ps1 -Destination dist/
        Copy-Item scripts/lib -Destination dist/ -Recurse
      shell: pwsh
        
    - name: Create Zip Archive
      run: |
        Compress-Archive -Path dist/* -DestinationPath WSL-Image-Clipboard-Helper.zip
      shell: pwsh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: WSL-Image-Clipboard-Helper.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
